<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Dynamic Animation jQuery</title>
   <link rel="stylesheet" href="css_reset.css">
   <link rel="stylesheet" href="style.css">
 </head>
 <body>

    <main>
      <div id="canvas"></div>
      <p>
        <a href="#" >Start</a>
        <a href="#">Stop</a>
      </p>

     <form action="#" method="get">
       <fieldset>
        <legend class="headline">Add a shape</legend>
        <p class="headline-secondary">Type</p>
          <ul>
              <li><label><input type="radio" name="shape_type" value="square">Square</label></li>
              <li><label><input type="radio" name="shape_type" value="circle">Circle</label></li>
              <li><label><input type="radio" name="shape_type" value="star">Star</label></li>
          </ul>

          <p>Starting Point</p>
          <div class="container-form">
            <label><input type="number" name="startX" placeholder="x:" min="1"></label>
            <label><input type="number" name="startY" placeholder="y:" min="1"></label>
          </div>

          <p>Ending Point</p>
          <div class="container-form">
            <label><input type="number" name="endingX" placeholder="x:" min="1"></label>
            <label><input type="number" name="endingY" placeholder="y:" min="1"></label>
          </div>
       </fieldset>

        <input type="submit" value="Add">
     </form>
    </main>

   <script src="../../assets/jquery-3.1.1.min.js"></script>
   <script src="dynamic_animation.js"></script>
 </body>
 </html>
