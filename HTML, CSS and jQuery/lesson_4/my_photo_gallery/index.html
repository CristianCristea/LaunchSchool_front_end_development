<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <main>
    <h1>My Photo Gallery</h1>

    <div id="slideshow">
      <figure>
        <img src="http://placehold.it/1200x900" alt="photo">
        <figcaption>Example photo</figcaption>
      </figure>

      <figure>
        <img src="http://placehold.it/1200x900/fff/333" alt="photo">
        <figcaption>Example photo</figcaption>
      </figure>

      <figure>
        <img src="http://placehold.it/1200x900/66cc33/f0f0f0" alt="photo">
        <figcaption>Example photo</figcaption>
      </figure>

      <figure>
        <img src="http://placehold.it/1200x900/993535/aaa" alt="photo">
        <figcaption>Example photo</figcaption>
      </figure>

      <ul>
        <li class="active">
          <a href="#"><img src="http://placehold.it/1200x900" alt="photo" title="Photo 1"></a>
          </li>
        <li>
          <a href="#"><img src="http://placehold.it/1200x900" alt="photo" title="Photo 2"></a>
          </li>
        <li>
          <a href="#"><img src="http://placehold.it/1200x900" alt="photo" title="Photo 3"></a>
          </li>
        <li>
          <a href="#"><img src="http://placehold.it/1200x900" alt="photo" title="Photo 4"></a>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
