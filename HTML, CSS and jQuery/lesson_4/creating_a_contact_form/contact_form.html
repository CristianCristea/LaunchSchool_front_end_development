<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt>
          <label for="first_name">First Name</label>
        </dt>
        <dd>
          <input type="text" name="first_name" id="first_name">          
        </dd>
        <dt>
          <label for="last_name">Last Name</label>
        </dt>
        <dd>
          <input type="text" name="last_name" id="last_name">
        </dd>
        <dt>
          <label for="email">Email address</label>
        </dt>
        <dd>
          <input type="email" name="email" id="email">
        </dd>

        <dt>
          <label for="city">City</label>
        </dt>
        <dd>
          <input type="text" name="city" id="city">
        </dd>
        
        <dt>
          <label for="state">State</label>
        </dt>
        <dd>
          <select name="state" id="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>

        <dt>
          <label for="zip_code">Zip</label>
        </dt>
        <dd>
          <input type="number" name="zip_code" id="zip_code">
        </dd>
      </dl>
      <p>
        Which of these colors do you most prefer?
      </p>

      <ul>
        <li>
          <label>
            <input type="radio" value="red" name="color">Red
          </label>
        </li>
        <li>
          <label>
            <input type="radio" value="Blue" name="color">Blue
          </label>
        </li>
        <li>
          <label>
            <input type="radio" value="green" name="color">Green
          </label>
        </li>
        <li>
          <label>
            <input type="radio" value="black" name="color">Black
          </label>
        </li>
        <li>
          <label>
            <input type="radio" value="white" name="color">White
          </label>
        </li>
      </ul>

      <p>
        What web technologies do you want to hear more about?
      </p>

      <ul>
        <li>
          <label><input type="checkbox" value="HTML" name="html">HTML</label>
        </li>
        <li>
          <label><input type="checkbox" value="CSS" name="css">CSS</label>
        </li>
        <li>
          <label><input type="checkbox" value="Rails" name="rails">Rails</label>
        </li>
        <li>
          <label><input type="checkbox" value="Ruby" name="ruby">Ruby</label>
        </li>
        <li>
          <label><input type="checkbox" value="Javascript" name="js">JavaScript</label>
        </li>
      </ul>
      
      <dl>
        <dt>
          <label for="comments">Comments</label></dt>
        <dd>
          <textarea name="comments" id="comments" cols="80" rows="6"></textarea>
        </dd>
      </dl>
      
      <input type="hidden" value="2016-01-01" name="timestamp">

      <input type="submit" value="Send">
      <input type="reset">
    </fieldset>
  </form>
</body>
</html>
